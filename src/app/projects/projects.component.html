<div class="projects-container">
  <d-fullscreen (fullscreenLaunch)="launchFullscreen($event)" [zIndex]="1052">
    <div fullscreen-target>
      <div class="da-list-wrap">
        <da-layout-row [daGutter]="[24, 24]">
          <da-col-item [daSpan]="24" [daXs]="24">
            <div class="da-list-container">
              <div class="da-list-header">
                <d-button bsStyle="text" (click)="switchLanguage()">
                  {{ preferredLanguage }}
                </d-button>
                <d-button [icon]="btnIcon" bsStyle="text" fullscreen-launch>
                </d-button>
                <d-search
                  [isKeyupSearch]="true"
                  iconPosition="left"
                  [autoFocus]="false"
                  [styleType]="'gray'"
                  [placeholder]="'search'"
                  (searchFn)="search()"
                  [(ngModel)]="keyword"
                ></d-search>
              </div>
              <div class="da-list-content">
                <d-card
                  *ngFor="let card of cards"
                  class="card-item"
                  (click)="gotoLink(card)"
                >

                  <d-card-header>
                    <d-avatar
                      dCardAvatar
                      [isRound]="false"
                      [imgSrc]="card.imgSrc"
                      [width]="28"
                      [height]="28"
                    ></d-avatar>
                    <d-card-title>{{ card.title }}</d-card-title>
                  </d-card-header>
                  <d-card-content>
                    <span [ngSwitch]="preferredLanguage">
                      <span *ngSwitchDefault>{{ card.content_EN }}</span>
                      <span *ngSwitchCase="'ZH'">{{ card.content_ZH }}</span>
                    </span>
                  </d-card-content>
                </d-card>
              </div>
            </div>
          </da-col-item>
        </da-layout-row>
      </div>
    </div>
  </d-fullscreen>
</div>
